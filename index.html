<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Beelder - Início</title>
    <link rel="stylesheet" href="styles-index.css">
    <link rel="stylesheet" href="responsividade.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="abelha.png" alt="Logo" class="logo-img">
        </div>
        <ul class="menu">
            <li><a class="ativo" href="index.html">Início</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="dicas.html">Dicas</a></li>
        </ul>
    </nav>

    <!-- Container de currículos -->
    <main>
        <h1>Meus Currículos</h1>
        <div id="curriculos" class="curriculos-container">
            <div class="vazio">
                <img src="abelha.png" alt="Abelha" class="abelha">
            </div>
        </div>
    </main>

    <!-- Botão flutuante de adicionar -->
    <button id="novoCurriculo" class="botao-flutuante">+</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo">Novo Currículo</h2>
            <form id="formCurriculo">
                <input type="hidden" id="curriculoId">

                <!-- Foto com upload -->
                <label>Foto(JPG, jpeg, PNG, WebP):<br>
                    <input type="file" id="foto" accept="image/*">
                    <br>
                    <img id="previewFoto" src="" alt="Preview" style="max-width:100px; margin-top:5px; display:none;">
                </label><br>

                <label>Nome:<br><input type="text" id="nome" minlength="3" required></label><br>
                <label>Idade:<br><input type="number" id="idade" minlength="1" min="1" max="120"></label><br>
                <label>Email:<br><input type="email" id="email"></label><br>
                <label>Telefone:<br><input type="tel" id="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" required></label><br>
                <label>Excelência:<br><input type="text" id="excelencia"></label><br>
                <label>Estudando:<br><input type="text" id="estudando"></label><br>
                <label>Objetivo:<br><textarea id="objetivo"></textarea></label><br>
                <label>Experiência:<br><textarea id="experiencia"></textarea></label><br>
                <label>Habilidades:<br><textarea id="habilidades"></textarea></label><br>

                <div class="modal-actions">
                    <button type="submit" class="btn salvar">Salvar</button>
                    <button type="button" class="btn cancelar" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
