<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Beelder - Início</title>
    <link rel="stylesheet" href="styles-index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="abelha.png" alt="Logo" class="logo-img">
        </div>
        <ul class="menu">
            <li><a class="ativo" href="index.html">Início</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="dicas.html">Dicas</a></li>
        </ul>
    </nav>

    <!-- Container de currículos -->
    <main>
        <h1>Meus Currículos</h1>
        <div id="curriculos" class="curriculos-container">
            <div class="vazio">
                <img src="abelha.png" alt="Abelha" class="abelha">
            </div>
            <div class="card">
  <button class="edit-btn">✏️</button>
  <div class="card-header">
    <img src="foto.png" alt="Foto">
    <div>
      <h3>Fulano da Silva</h3>
      <span>22 anos</span>
    </div>
  </div>
  <div class="card-info">
    <p><strong>Excelência:</strong> Criatividade</p>
    <p><strong>Estudando:</strong> Desenvolvimento Web</p>
    <p><strong>Objetivo:</strong> Conseguir estágio</p>
  </div>
  <div class="extra" style="display: none;">
    <p><strong>Experiência:</strong> Trabalho como suporte técnico</p>
    <p><strong>Habilidades:</strong> HTML, CSS, JS</p>
  </div>
  <div class="toggle-btn">▼</div>
</div>

        </div>
    </main>

    <!-- Botão flutuante de adicionar -->
    <button id="novoCurriculo" class="botao-flutuante">+</button>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo">Novo Currículo</h2>
            <form id="formCurriculo">
                <input type="hidden" id="curriculoId">

                <label>Foto (URL):<br><input type="text" id="foto"></label><br>
                <label>Nome:<br><input type="text" id="nome" required></label><br>
                <label>Idade:<br><input type="number" id="idade"></label><br>
                <label>Email:<br><input type="email" id="email"></label><br>
                <label>Telefone:<br><input type="text" id="telefone"></label><br>
                <label>Excelência:<br><input type="text" id="excelencia"></label><br>
                <label>Estudando:<br><input type="text" id="estudando"></label><br>
                <label>Objetivo:<br><textarea id="objetivo"></textarea></label><br>
                <label>Experiência:<br><textarea id="experiencia"></textarea></label><br>
                <label>Habilidades:<br><textarea id="habilidades"></textarea></label><br>

                <div class="modal-actions">
                    <button type="submit" class="btn salvar">Salvar</button>
                    <button type="button" class="btn cancelar" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
