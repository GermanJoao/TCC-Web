    <h1>Meus Currículos</h1>
    <div id="curriculos"></div>
    <button id="novoCurriculo">+</button>

    <!-- Modal simples -->
    <div id="modal" style="display:none;">
        <h2 id="modalTitulo">Novo Currículo</h2>
        <form id="formCurriculo">
            <input type="hidden" id="curriculoId">
            <label>Nome:<br><input type="text" id="nome"></label><br>
            <label>Email:<br><input type="email" id="email"></label><br>
            <label>Telefone:<br><input type="text" id="telefone"></label><br>
            <label>Resumo:<br><textarea id="resumo"></textarea></label><br>
            <label>Experiência:<br><textarea id="experiencia"></textarea></label><br>
            <label>Habilidades:<br><textarea id="habilidades"></textarea></label><br>
            <button type="submit">Salvar</button>
            <button type="button" onclick="fecharModal()">Cancelar</button>
        </form>
    </div>
</body>
